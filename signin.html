<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Signup page</title>
        
        <img src="assets/image/photo4.jpg" alt="bill" width="500" height="600">
        <link rel="stylesheet" href="assets/static/signin.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        >
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
       
        <body>
            <div class="container-fluid bg">
                <div class="row">
                    <div class="col-md-12">
                        
                        <section class="contact-us-section">
                            <div class="contact-us-right">
                                <div class="contact-us-form-holder">
                                    <h1 class="one">
                                        SIGN IN
                                         </h1>
                                    <p class="heading">Create Your Account</p>
                                   
                                    <form
                                        action=""
                                        method="POST"
                                        class="needs-validation"
                                        novalidate>
                                       
                                        <label for="username" class="form-label">Username</label>
                                        <input
                                            class="form-control"
                                            id="username"
                                            type="text"
                                            placeholder="Username"
                                            name="username">
                                       
                                        <label for="validationCustom01" class="form-label">Email Address</label>
                                        <input
                                            class="form-control"
                                            type="email"
                                            placeholder="Email"
                                            name="email">
                                        
                                        <label  for="password" class="form-label">Password</label>
                                        <input
                                            class="form-control"
                                            type="password"
                                            placeholder="Password"
                                            name="password"
                                            id="password"
                                            required><br>
                                        <button type="submit"><a href="index.html">LOGIN</a></button>  
                                    </form>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="col-md-12">
                        <section class="contact-us-section">
                            <div class="contact-us-right contact-us-right-bottom">
                                <div class="contact-us-form-holder">
                                    <div class="contact-us-footer">
                                        <br>
                                        <input type="checkbox" checked="checked"> Remember me   
                                        <button type="button" class="cancelbtn"> Cancel</button>   
                                        Forgot <a href=""> password? </a>   
                                        
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <script src=" 'account/signin.js' "></script>
        </body>
    </html>
